<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>ÿ¨ŸàŸÑÿ© BIM-As-built</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div id="container"></div>
    <button id="autoRotateBtn">‚è∏Ô∏è ÿ•ŸäŸÇÿßŸÅ ÿßŸÑÿØŸàÿ±ÿßŸÜ</button>

    <script>
        let autoRotate = true;
        let currentSceneIndex = 0;
        let scenes = [];
        let scene3D, camera, renderer, controls, sphereMesh;

        // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™
        fetch('tour-data.json')
            .then(res => res.json())
            .then(data => {
                scenes = data.scenes;

                scene3D = new THREE.Scene();
                scene3D.background = new THREE.Color(0x000000);

                camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
                camera.position.set(0,0,0.1);

                renderer = new THREE.WebGLRenderer({antialias:true});
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.getElementById('container').appendChild(renderer.domElement);

                controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableZoom = true;
                controls.enablePan = false;
                controls.enableDamping = true;
                controls.autoRotate = autoRotate;
                controls.autoRotateSpeed = 0.5;

                // ÿ≤ÿ± ÿ™ÿ¥ÿ∫ŸäŸÑ/ÿ•ŸäŸÇÿßŸÅ ÿßŸÑÿØŸàÿ±ÿßŸÜ
                document.getElementById('autoRotateBtn').onclick = () => {
                    autoRotate = !autoRotate;
                    controls.autoRotate = autoRotate;
                    document.getElementById('autoRotateBtn').textContent = autoRotate ? '‚è∏Ô∏è ÿ•ŸäŸÇÿßŸÅ ÿßŸÑÿØŸàÿ±ÿßŸÜ' : '‚ñ∂Ô∏è ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑÿØŸàÿ±ÿßŸÜ';
                };

                // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖÿ¥ŸáÿØ
                function loadScene(index) {
                    const sceneData = scenes[index];
                    if(!sceneData) return;

                    currentSceneIndex = index;

                    // ÿ•ÿ≤ÿßŸÑÿ© ÿßŸÑŸÖÿ¥ŸáÿØ ÿßŸÑÿ≥ÿßÿ®ŸÇ
                    if(sphereMesh) scene3D.remove(sphereMesh);
                    document.querySelectorAll('.hotspot').forEach(el => el.remove());

                    // ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑŸÉÿ±ÿ©
                    new THREE.TextureLoader().load(sceneData.image, texture => {
                        texture.wrapS = THREE.RepeatWrapping;
                        texture.wrapT = THREE.RepeatWrapping;
                        texture.repeat.x = -1;

                        const geometry = new THREE.SphereGeometry(500,128,128);
                        const material = new THREE.MeshBasicMaterial({map:texture, side:THREE.BackSide});
                        sphereMesh = new THREE.Mesh(geometry, material);
                        scene3D.add(sphereMesh);

                        // ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑŸÖÿ≥ÿßÿ±ÿßÿ™ (Paths)
                        if(sceneData.paths){
                            sceneData.paths.forEach(path=>{
                                const points = path.points.map(p=>new THREE.Vector3(p[0],p[1],p[2]));
                                for(let i=0;i<points.length-1;i++){
                                    const start=points[i], end=points[i+1];
                                    const dir = new THREE.Vector3().subVectors(end,start);
                                    const dist = dir.length();
                                    if(dist<1) continue;
                                    const cyl = new THREE.Mesh(
                                        new THREE.CylinderGeometry(2,2,dist,12),
                                        new THREE.MeshStandardMaterial({color:path.color || 0xffffff, emissive:path.color || 0xffffff, emissiveIntensity:0.3})
                                    );
                                    const q = new THREE.Quaternion().setFromUnitVectors(new THREE.Vector3(0,1,0),dir.clone().normalize());
                                    cyl.applyQuaternion(q);
                                    const center = new THREE.Vector3().addVectors(start,end).multiplyScalar(0.5);
                                    cyl.position.copy(center);
                                    scene3D.add(cyl);
                                }
                            });
                        }

                        // ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑŸÄ Hotspots
                        if(sceneData.hotspots){
                            setTimeout(()=>{
                                sceneData.hotspots.forEach(hotspot=>{
                                    const vector = new THREE.Vector3(hotspot.position[0],hotspot.position[1],hotspot.position[2]).project(camera);
                                    const x = (vector.x*0.5+0.5)*window.innerWidth;
                                    const y = (-vector.y*0.5+0.5)*window.innerHeight;
                                    if(x<0||x>window.innerWidth||y<0||y>window.innerHeight) return;

                                    const div=document.createElement('div');
                                    div.className='hotspot';
                                    div.style.left=x+'px';
                                    div.style.top=y+'px';

                                    if(hotspot.type==='INFO'){
                                        div.style.color='#ffaa44';
                                        div.innerHTML=`<span class='hotspot-icon'>‚ÑπÔ∏è</span>
                                            <div class='hotspot-tooltip'>
                                            <strong>${hotspot.title}</strong>
                                            <p>${hotspot.content}</p>
                                            </div>`;
                                        div.onclick = e=>{
                                            e.stopPropagation();
                                            alert(`${hotspot.title}\n\n${hotspot.content}`);
                                        };
                                    } else {
                                        div.style.color='#44aaff';
                                        div.innerHTML=`<span class='hotspot-icon'>üö™</span>
                                            <div class='hotspot-tooltip'>
                                            <strong>ÿßŸÜÿ™ŸÇÿßŸÑ ÿ•ŸÑŸâ: ${hotspot.target}</strong>
                                            </div>`;
                                        div.onclick = e=>{
                                            e.stopPropagation();
                                            const targetIndex = scenes.findIndex(s=>s.id===hotspot.targetId);
                                            if(targetIndex!==-1) loadScene(targetIndex);
                                        };
                                    }
                                    document.body.appendChild(div);
                                });
                            },200);
                        }
                    });
                }

                loadScene(0);

                window.addEventListener('resize', ()=>{
                    camera.aspect=window.innerWidth/window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth,window.innerHeight);
                });

                function animate(){
                    requestAnimationFrame(animate);
                    controls.update();
                    renderer.render(scene3D,camera);
                }
                animate();
            });
    </script>
</body>
</html>
